<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Contacts Business</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1>üìá Gestionnaire de Contacts Business</h1>
            <p>D√©veloppez et g√©rez efficacement votre r√©seau professionnel</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Contacts</h3>
                <div class="stat-value" id="totalContacts">0</div>
            </div>
            <div class="stat-card">
                <h3>Opportunit√©s</h3>
                <div class="stat-value" id="totalOpportunites">0</div>
            </div>
            <div class="stat-card">
                <h3>Valeur Totale</h3>
                <div class="stat-value" id="valeurTotale">0 ‚Ç¨</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Rechercher par nom, email, entreprise, poste..."
                >
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" id="collapseAllBtn" title="R√©duire toutes les cartes">
                    üîº R√©duire tout
                </button>
                <button class="btn btn-primary" id="newContactBtn">
                    ‚ûï Nouveau Contact
                </button>
            </div>
        </div>

        <!-- Contacts Grid -->
        <div class="contacts-grid" id="contactsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des contacts...</p>
            </div>
        </div>
    </div>

    <!-- Modal for Create/Edit Contact -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouveau Contact</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="contactForm">
                <!-- Informations de base -->
                <div class="form-group">
                    <label for="nom">Nom complet *</label>
                    <input type="text" id="nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="entreprise">Entreprise</label>
                    <input type="text" id="entreprise">
                </div>

                <div class="form-group">
                    <label for="poste">Poste</label>
                    <input type="text" id="poste">
                </div>

                <!-- √âv√©nements -->
                <div class="form-group">
                    <label>üìÖ √âv√©nements / Chronologie</label>
                    <div class="dynamic-list" id="evenementsList"></div>
                    <button type="button" class="btn-add" id="addEventBtn">+ Ajouter un √©v√©nement</button>
                </div>

                <!-- Notes importantes -->
                <div class="form-group">
                    <label>üìù Notes Importantes</label>
                    <div class="dynamic-list" id="notesList"></div>
                    <button type="button" class="btn-add" id="addNoteBtn">+ Ajouter une note</button>
                </div>

                <!-- Prochaines actions -->
                <div class="form-group">
                    <label>‚úÖ Prochaines Actions</label>
                    <div class="dynamic-list" id="actionsList"></div>
                    <button type="button" class="btn-add" id="addActionBtn">+ Ajouter une action</button>
                </div>

                <!-- Opportunit√©s -->
                <div class="form-group">
                    <label>üí∞ Opportunit√©s</label>
                    <div class="dynamic-list" id="opportunitesList"></div>
                    <button type="button" class="btn-add" id="addOpportunityBtn">+ Ajouter une opportunit√©</button>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="contactManager.closeModal()">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        üíæ Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
